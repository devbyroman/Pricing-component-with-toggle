<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles/main.css">
  <title>Frontend Mentor | Pricing Component with Toggle</title>
</head>
<body>
  <main class="pricing">
    <div class="container">
      <h1 class="pricing-title">Our Pricing</h1>
      
      <!-- Toggle Switch -->
      <div class="pricing-toggle">
        <span class="pricing-toggle-label">Annually</span>
        <label class="toggle-switch">
          <input type="checkbox" id="pricing-toggle-input">
          <span class="toggle-slider"></span>
        </label>
        <span class="pricing-toggle-label">Monthly</span>
      </div>

      <!-- Pricing Cards -->
      <div class="pricing-grid">
        <article class="pricing-card">
          <h2 class="pricing-card-title">Basic</h2>
          <div class="pricing-card-price">
            <span class="price-symbol">$</span>
            <span class="price-value" data-annual="199.99" data-monthly="19.99">19.99</span>
          </div>
          <ul class="pricing-card-features">
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <a href="#" class="pricing-card-btn">Learn More</a>
        </article>

        <!-- Professional Plan (Featured) -->
        <article class="pricing-card pricing-card--featured">
          <h2 class="pricing-card-title">Professional</h2>
          <div class="pricing-card-price">
            <span class="price-symbol">$</span>
            <span class="price-value" data-annual="249.99" data-monthly="24.99">24.99</span>
          </div>
          <ul class="pricing-card-features">
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
          <a href="#" class="pricing-card-btn">Learn More</a>
        </article>

        <!-- Master Plan -->
        <article class="pricing-card">
          <h2 class="pricing-card-title">Master</h2>
          <div class="pricing-card-price">
            <span class="price-symbol">$</span>
            <span class="price-value" data-annual="399.99" data-monthly="39.99">39.99</span>
          </div>
          <ul class="pricing-card-features">
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>
          <a href="#" class="pricing-card-btn">Learn More</a>
        </article>
      </div>
    </div>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
